<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Translator</title>
    <link rel="stylesheet" href="../statics/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
</head>
<body>
    <!-- menu bar to change between the page -->
    <div class="menubar">
        <a href="{{ url_for('index') }}">Home</a>
        <a class="active" href="{{ url_for('wbcam') }}">Webcam</a>
        <a href="{{ url_for('upload') }}">Picture Translate</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
    <!-- Main content -->
    <div>
        <div class="column">
            <h1>Webcam Test</h1>
            <div class="wbcam">
                <video autoplay="true" id="videoElement"></video>
                <canvas class="d-none"></canvas>
            </div>
            <div class="video-options">
                <select name="" id="" class="custom-select">
                    <option value="">Select camera</option>
                </select>
            </div>
            <div class="controls">
                <button id="playbtn" class="btn btn-danger play" title="Play"><i data-feather="play-circle" ></i></button>
                <button id"pausebtn" class="btn btn-info pause d-none" title="Pause"><i data-feather="pause" ></i></button>
                <button id="ssbtn" class="btn btn-outline-success screenshot d-none" title="ScreenShot" ><i data-feather="image"></i></button>
            </div>
        </div>
        <div class="column">
            <h1>Translated</h1>
            <div class="wbcam">
                <div id="wTranslate"></div>
            </div>
            
        </div>
</div> 
<!-- scripts -->
<script src="https://unpkg.com/feather-icons"></script>
<script src="../statics/script.js"></script>
<script src="../statics/frontend/realtime.js"></script>


</body>
</html>
